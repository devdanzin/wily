<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Annotated source for $filename</title>
    <link rel="stylesheet" href="annotated.css" type="text/css">
    <style>
        button {
            display: inline;
        }
        .halstead, .raw {
            display: none;
        }

        .halstead_span, .raw_span {
            display: none;
        }

        .toggle {
            position: fixed;
        }
    </style>
    <script src="annotated.js"></script>
</head>
<body onload="select_metric('cc_function', false);">
    <div  class="toggle">
        <button onclick="toggle()">Toggle</button>
        <button id="h1" title="Unique Operands" class="halstead" onclick="select_metric('h1', false)">h1</button>
        <button id="h2" title="Unique Operators" class="halstead" onclick="select_metric('h2', false)">h2</button>
        <button id="N1" title="Number of Operands" class="halstead" onclick="select_metric('N1', false)">N1</button>
        <button id="N2" title="Number of Operators" class="halstead" onclick="select_metric('N2', false)">N2</button>
        <button id="vocabulary" title="Unique vocabulary (h1 + h2)" class="halstead" onclick="select_metric('vocabulary', false)">vocabulary</button>
        <button id="length" title="Length of application" class="halstead" onclick="select_metric('length', false)">length</button>
        <button id="volume" title="Code volume" class="halstead" onclick="select_metric('volume', false)">volume</button>
        <button id="effort" title="Effort" class="halstead" onclick="select_metric('effort', false)">effort</button>
        <button id="difficulty" title="Difficulty" class="halstead" onclick="select_metric('difficulty', false)">difficulty</button>
        <button id="All" title="Display all Halstead metrics" class="halstead" onclick="select_metric('difficulty', true)">All</button>
        <button id="loc" title="Lines of Code" class="raw" onclick="select_metric('loc', false)">LOC</button>
        <button id="lloc" title="L Lines of Code" class="raw" onclick="select_metric('lloc', false)">LLOC</button>
        <button id="sloc" title="S Lines of Code" class="raw" onclick="select_metric('sloc', false)">SLOC</button>
        <button id="comments" title="Multi-line comments" class="raw" onclick="select_metric('comments', false)">Comments</button>
        <button id="multi" title="Multi lines" class="raw" onclick="select_metric('multi', false)">Multi</button>
        <button id="blank" title="Blank lines" class="raw" onclick="select_metric('blank', false)">Blank</button>
        <button id="single_comments" title="Single comment lines" class="raw" onclick="select_metric('single_comments', false)">Single</button>
    </div>
    <div>
        $annotated
    </div>
</body>
</html>
