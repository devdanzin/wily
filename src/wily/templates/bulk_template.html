<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
    }

    a:hover {
	    text-decoration: none;
    }

    tbody > tr > th {
      text-align: left;
      font-weight: bold;
      padding: 10px;
      position: -webkit-sticky;
      position: sticky;
      left: 0;
      z-index: 1;
      color: inherit;
      background-color: inherit;
    }

    thead > tr > th {
      background-color: #ddd;
      position: -webkit-sticky;
      position: sticky;
      top: 0;
    }

    thead > tr > th:first-child {
      left: 0;
      z-index: 4;
      background-color: #ddd;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:nth-child(even) {
      background-color: #eee;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }

    td {
      text-align: center;
    }
  </style>
  <title>Wily Reports</title>
</head>
<body>
<table>
    <thead>
        <tr>
            $headers
        </tr>
    </thead>
    <tbody>
            $content
    </tbody>
</table>
</body>
</html>
